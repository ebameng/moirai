<div class="mod-user-list">
	<div class="ui icon input">
		<input type="text" placeholder="根据昵称搜索.." value="${name}" />
		<i class="circular search icon action-paresh" data-url=""></i>
	</div>
	<ul class="list" >
		<% for(var i = 0; i < list.length; i ++) { %>
		<%
		var item = list[i];
		%>
		<li class="item action-paresh" data-id="${item['id']}" xx data-url="/user/atlas/list?uid=${item.id}">
			<div class="img-wrap recmd">
				<% if(item.userRecommend == true) { %>
				<i class="heart icon red large hide" title="已成为推荐用户"></i>
				<% } else { %>
				<i class="gift icon large hide" title="点击设为推荐"></i>
				<% } %>
				<img class="lazy-load" data-original="${item['headUrl']}" alt="" />
			</div>
			<div class="info">
				${item['nickname']}
			</div>
		</li>
		<% } %>
	</ul>
	<%include name="common/widgets/pagenavi.html" var="page" /%>
</div>
<link rel="stylesheet" href="/static/plugins/aui-artDialog/css/ui-dialog.css">
<link rel="stylesheet" href="/static/css/lib/animate.css">
<script src="/static/plugins/aui-artDialog/dist/dialog-min.js"></script>
<script src="/static/js/mod/common/lazy.js"></script>
<script type="text/javascript" src="/static/js/mod/user/list.js"></script>
